<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventoApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12"><h1>Lista de Eventos </h1></div>
    </div>
    <div class="row">
        <div class=" col s12">
            <h3><a  class="waves-effect waves-light btn" href="/cadastrarEvento"><i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a></h3>
        </div>
    </div>
        <div class="row">
            <div class="col s12">
                <table>
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Local</th>
                        <th>Data </th>
                        <th>Horario</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="evento : ${eventos}">
                        <td th:text="${evento.nome}"></td>
                        <td th:text="${evento.local}"></td>
                        <td th:text="${evento.data}"></td>
                        <td th:text="${evento.horario}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
